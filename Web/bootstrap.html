<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Composants avec Carrousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .full-height {
            min-height: calc(100vh - 56px);
        }
    </style>
</head>
<body class="bg-light">

    <!-- App Bar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Mon Application</span>
        </div>
    </nav>

    <!-- Contenu centré avec plusieurs éléments -->
    <div class="container full-height d-flex justify-content-center align-items-center">
        <div class="w-100" style="max-width: 600px;">

            <!-- Composant 1 : avec carrousel -->
            <div class="p-4 border rounded bg-white shadow mb-4 text-center">
                <h5>Carrousel d'Images</h5>

                <div id="carouselImages" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner rounded">
                        <div class="carousel-item active">
                            <img src="https://images.unsplash.com/photo-1606788075761-6f3e3e865f4e?w=800" class="d-block w-100" alt="Image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.unsplash.com/photo-1612831662077-dc0dc3bb6474?w=800" class="d-block w-100" alt="Image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?w=800" class="d-block w-100" alt="Image 3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselImages" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselImages" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>

            <!-- Composant 2 -->
            <div class="p-4 border rounded bg-white shadow mb-4 text-center">
                <h5>Composant 2</h5>
                <p>Contenu additionnel ici.</p>
            </div>

            <!-- Composant 3 -->
            <div class="p-4 border rounded bg-white shadow text-center">
                <h5>Composant 3</h5>
                <p>Encore un autre composant !</p>
            </div>

        </div>
    </div>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
